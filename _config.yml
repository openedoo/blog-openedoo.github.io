# Site settings
title: Openedoo | Blog
description: ""
url: "http://blog.openedoo.org"
author:
  name: "Openedoo Team"
  email: "dev@openedoo.corg"
  url: "http://www.openedoo.org"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
openedoo_url: http://openedoo.org/
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
